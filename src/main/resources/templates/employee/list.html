<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Empleados</h2>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Apellido y Nombre</th>
            <th>Correo</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado, info : ${employeeList}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${empleado.fullName}"></td>
            <td th:text="${empleado.email}"></td>
            <td th:text="${empleado.department.departmentName}"></td>
            <td th:text="${empleado.department.location.city}"></td>
            <td></td>
            <td>
                <a th:href="@{'/employee/info?id=' + ${empleado.id}}" class="btn btn-primary">Editar</a>
                <a th:href="@{'/employee/delete?id=' + ${empleado.id}}" class="btn btn-danger">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
